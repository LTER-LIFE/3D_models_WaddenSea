name: 3Dmodel_input_output_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - xarray
  - numpy
  - pandas
  - scipy
  - netCDF4
  - matplotlib
  - ipykernel   # For VS Code / Jupyter integration
  - pip         # Optional, for pip installs
  - esda
  - libpysal
  - pykrige
  - scikit-gstat
  - rasterio


